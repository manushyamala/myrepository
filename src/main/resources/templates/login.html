<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User Management</title>
    
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../static/js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="../static/js/scripts.js" th:src="@{js/scripts.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../static/js/usermangapp.js" th:src="@{js/usermangapp.js}"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" th:href="@{http://fonts.googleapis.com/css?family=Roboto:400,100,300,500}" />
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
	<link rel="stylesheet" href="../static/css/form-elements.css" th:href="@{css/form-elements.css}" />
	<link rel="stylesheet" href="../static/css/loginstyle.css" th:href="@{css/loginstyle.css}" />
	<link rel="stylesheet" href="../static/css/usermanagement.css" th:href="@{css/usermanagement.css}" />

    <!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="../static/img/favicon.png" th:href="@{img/favicon.png}" />
     
  </head>
  <body class="um-login">
     <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 form-box login-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
									<div class="logo-holder"></div>
                        		</div>
                   
				           		<div id="errorDivParent" class="row" style="margin-top: 180px" th:if="${loginError != null}" >
									<div class="col-md-12" style="text-align: center;">
										<div  id="errorDiv" class="alert alert-success alert-dismissable" style="background-color: white;border-color: red;">
										 	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>											 
											<strong><span th:utext="${loginError}" class="text-danger text-center" style="font-size: 15px" >No Result Found with the given Search Criteria
											</span> </strong>
										</div>
								</div>
							</div>
                            </div>
                            
                           <form role="form" action="selectLocale" method="get">
                           <div class="form-bottom"  th:if="${session == null or session.localSelected == null}">
						    	<div role="select-locale-div" >
									<div  class="form-group">
										<p align="center">Select a Locale to Proceed</p>
										<input type="hidden" id = "lang" name="lang" />
										<div align="center"><button type="submit" class="btn" onclick="setLocalValue('en')" >English</button>
										 <div class="divider"></div>
										<button type="submit" class="btn" onclick="setLocalValue('ar')" >Arabic</button></div>
								</div>
							</div>
		                    </div>
		                    </form>
                            
                            <div class="form-bottom"  th:if="${session.localSelected != null}">
                	
							<form role="form" action="login" class="login-form" method="post">
									<div class="form-group" >
										<label class="sr-only" for="form-username">Username</label>
										<input type="text" name="username" th:attr="placeholder=#{login.username}, class= ${#locale.language}=='ar'? 'form-username form-control arabic' : 'form-username form-control'"  id="username" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Password</label>
										<input type="password" name="password" th:attr="placeholder=#{login.password}, class= ${#locale.language}=='ar'? 'form-username form-control arabic' : 'form-username form-control'" id="password" />
									</div>
									<button type="submit" class="btn" th:text="#{login.signIn}">Sign in!</button>
							</form>

		                    </div>
                        </div>
                    </div>
          
                </div>
            </div>
            
        </div>


  </body>
  

</html>
